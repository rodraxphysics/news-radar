name: Update News

on:
  # Scheduled: every 4 hours
  schedule:
    - cron: '0 */4 * * *'
  
  # Manual trigger from Actions tab
  workflow_dispatch:
  
  # Trigger from API (for UPDATE button)
  repository_dispatch:
    types: [update-news]

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: scripts/package-lock.json
      
      - name: Install dependencies
        working-directory: scripts
        run: npm ci || npm install
      
      - name: Fetch and process news
        working-directory: scripts
        env:
          NEWSAPI_KEY: ${{ secrets.NEWSAPI_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: node fetch-news.js
      
      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet docs/data/news.json 2>/dev/null; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/data/news.json
          git commit -m "ðŸ“° Update news $(date -u +%Y-%m-%dT%H:%M:%SZ)"
          git push
      
      - name: Summary
        run: |
          echo "## ðŸ“° News Radar Update" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f docs/data/news.json ]; then
            TOTAL=$(jq '.metadata.totalArticles' docs/data/news.json)
            SOURCES=$(jq '.metadata.sources' docs/data/news.json)
            echo "- **Total articles:** $TOTAL" >> $GITHUB_STEP_SUMMARY
            echo "- **Sources:** $SOURCES" >> $GITHUB_STEP_SUMMARY
            echo "- **Generated:** $(jq -r '.metadata.generated' docs/data/news.json)" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ No news.json generated" >> $GITHUB_STEP_SUMMARY
          fi
